<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
    <title>登录-jquery键盘</title>
    <script type="application/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="login-area">
    <div class="title" >
        <span></span>登录<span></span>
    </div>
    <label for="">
    <input id="name" type="text" placeholder="账号" class="common input keyboard-bind" name="username">
    <input id="password" type="password" placeholder="密码" class="common input psw-height keyboard-bind" name="userpass">
    </label>
    <button class="common login-btn">
        登录
    </button>
</div>



<div id="keyboard">
    <div class="title" style="text-align:center;"><span id="jptitle"></span><span class="keyboard_hide">×</span></div>
    <table id="xfkb" class="keyboard" cellpadding="0">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
        </tr>
        <tr>
            <td>q</td>
            <td>w</td>
            <td>e</td>
            <td>r</td>
            <td>t</td>
            <td>y</td>
            <td>u</td>
            <td>i</td>
            <td>o</td>
            <td>p</td>
        </tr>
        <tr>
            <td>a</td>
            <td>s</td>
            <td>d</td>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>j</td>
            <td>k</td>
            <td>l</td>
            <td>空格</td>
        </tr>
        <tr>
            <td id="shift">shift</td>
            <td>z</td>
            <td>x</td>
            <td>c</td>
            <td>v</td>
            <td>b</td>
            <td>n</td>
            <td>m</td>
            <td colspan="2">清空</td>
        </tr>
    </table>
</div>
<script type="application/javascript" src="js/js.js"></script>
<script type="text/javascript">

// move设置是否能移动，skin选择键盘皮肤（目前只有1和2）
Dmove_keyboard({
    move:true,
    skin:1
})
</script>
</body>
</html>
